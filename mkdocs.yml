site_name: Cloud Scale Analytics Documentation  
site_description: Comprehensive documentation for Azure Cloud Scale Analytics services, architecture patterns, and implementation guidance
site_author: Microsoft CSA Team
site_url: https://microsoft.github.io/csa-inabox-docs

repo_name: fgarofalo56/csa-inabox-docs
repo_url: https://github.com/fgarofalo56/csa-inabox-docs

copyright: Copyright &copy; 2025 Microsoft

theme:
  name: material
  palette:
    primary: indigo
    accent: blue
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.tabs.link
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/Azure-Synapse-Analytics.png
  favicon: assets/images/favicon.ico
  custom_dir: docs/overrides

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.emoji
  - toc:
      permalink: true

