site_name: Azure Synapse Analytics Documentation
site_description: Comprehensive documentation for Azure Synapse Analytics focusing on Spark Delta Lakehouse and Serverless SQL features
site_author: Microsoft CSA Team
site_url: https://microsoft.github.io/csa-inabox-docs

repo_name: fgarofalo56/csa-inabox-docs
repo_url: https://github.com/fgarofalo56/csa-inabox-docs

copyright: Copyright &copy; 2025 Microsoft

theme:
  name: material
  palette:
    primary: indigo
    accent: blue
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.tabs.link
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/Azure-Synapse-Analytics.png
  favicon: assets/images/favicon.ico
  custom_dir: docs/overrides

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.emoji
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture/index.md
      - Delta Lakehouse:
          - Overview: architecture/delta-lakehouse/index.md
      - Serverless SQL:
          - Overview: architecture/serverless-sql/index.md
      - Shared Metadata:
          - Overview: architecture/shared-metadata/index.md
  - Best Practices:
      - Overview: best-practices/index.md
      - Performance Optimization: best-practices/performance.md
      - Security & Compliance: best-practices/security.md
      - Cost Optimization: best-practices/cost-optimization.md
      - Data Governance: best-practices/data-governance.md
  - Code Examples:
      - Overview: code-examples/index.md
      - Delta Lake Guide: code-examples/delta-lake-guide.md
      - Serverless SQL Guide: code-examples/serverless-sql-guide.md
      - Integration Guide: code-examples/integration-guide.md
  - Reference:
      - Overview: reference/index.md
      - Security Checklist: reference/security-checklist.md
  - Diagrams:
      - Architecture Diagrams: diagrams/architecture-diagrams.md
      - Security Diagrams: diagrams/security-diagrams.md
      - Process Flowcharts: diagrams/process-flowcharts.md
      - Data Governance Diagrams: diagrams/data-governance-diagrams.md
  - FAQ: faq.md
  - Troubleshooting: troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fgarofalo56/csa-inabox-docs
    - icon: fontawesome/brands/microsoft
      link: https://azure.microsoft.com/en-us/services/synapse-analytics/
  version:
    provider: mike
    default: latest
  css:
    - assets/stylesheets/extra.css
  javascript:
    - assets/javascripts/extra.js
